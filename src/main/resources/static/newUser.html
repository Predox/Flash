<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Usuario Novo</title>
  <link rel="stylesheet" href="css/styleLogin.css">
</head>

<body>
  <div class="login-box">
    <div class="form-box">
      <h2>Novo Usuário</h2>
      <form id="loginForm">
        <div class="input-group">
          <input type="text" id="nome" placeholder="Nome" required>
        </div>
        <div class="input-group">
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="password" id="senha" placeholder="Senha" required>
        </div>
        <button class="submit-btn" type="submit">Cadastrar</button>
        <p id="mensagemLogin"></p>
      </form>
    </div>
    <div class="illustration">
      <img src="img/Logo.png" alt="Logo">
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const mensagem = document.getElementById("mensagemLogin");


    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }

      try {
        const response = await fetch("http://localhost:8080/usuarios/adicionar", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ nome, email, senha })
        });

        const texto = await response.text();
        mensagem.style.marginTop = "10px";

        if (texto.includes("bem-sucedido")) {
          mensagem.textContent = "Cadastrado com sucesso, você será redirecionado";
          mensagem.style.color = "green";
          await sleep(2000);
          window.location.href = "index.html";
        } else {
          mensagem.textContent = "Não foi possível cadastrar.";
        }
      } catch (error) {
        mensagem.style.color = "red";
        mensagem.textContent = "Erro ao conectar ao servidor.";
      }
    });
  </script>
</body>

</html>
